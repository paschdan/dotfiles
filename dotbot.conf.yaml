# Settings
- defaults:
    link:
      create: true
      relink: true
      force: true # Swap original file

# TODO: ?
- clean: ["~"]

# Run shell commands
- shell:
    # Install submodules
    - [git submodule update --init --recursive, Installing submodules]
    # Install fzf
    - bash ~/dotfiles/zsh/fzf/install --bin
    # Install fast alias tips
    - cd ~/dotfiles/zsh/zsh-fast-alias-tips && make

